<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Book Store</title>
	<link rel="icon" type="image/png" href="/images/pageicon.png" sizes="128x128">
	<link  rel="stylesheet" th:href="@{/css/bootstrap.css}">
		<link  rel="stylesheet" th:href="@{/css/slider.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body>
	<header>
		<div th:replace="fragments/navbar :: navbar">
			</div>
		</header>
		<section>
		<div class="container">
			<div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
			  <div class="carousel-indicators">
    			<button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
			    <button th:each="category, catStat:${categories}" type="button" data-bs-target="#carouselExampleCaptions" th:data-bs-slide-to="${catStat.index}" aria-current="true" aria-label="Slide 1"></button>
			  </div>
			  <div class="carousel-inner">
			  	<div class="carousel-item active">
			    	<div class="slide-container d-block w-100 bg-dark">
			    	</div>
			      <div class="carousel-caption d-none d-md-block">
			        <h5>First slide label</h5>
			        <p>Some representative placeholder content for the first slide.</p>
			      </div>
			    </div>
			    <div th:each="category:${categories}" class="carousel-item">
			    	<div class="slide-container d-block w-100 bg-dark">
			    		<img th:src="*{'data:image/png;base64,'+category.image}" alt="">
			    	</div>
			      <div class="carousel-caption d-none d-md-block">
			        <h5 th:text="${category.name}">First slide label</h5>
			        <h7 th:text="${category.description}">Some representative placeholder content for the first slide.</h7>
			      </div>
			    </div>
			  </div>
			  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
			    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
			    <span class="visually-hidden">Previous</span>
			  </button>
			  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
			    <span class="carousel-control-next-icon" aria-hidden="true"></span>
			    <span class="visually-hidden">Next</span>
			  </button>
			</div>
		</div>
	<section>
</body>
</html>
